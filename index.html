<form id="form" onsubmit="return false;">
<p> 
<button onclick="water()">Add</button>
<input type="text" id="userInput" style="width: 90%;">


</p>
</form>
<p style="text-align: center;" id="add"></p>



<script>
function water()
{

let input = document.getElementById("userInput").value;
let btn=document.createElement("button");
let brk=document.createElement("br")
let brk2=document.createElement("br")
if (input==''){  input="Empty";}
btn.innerHTML=String(input);
btn.onclick= function(){
  btn.remove()
  brk.remove()
  brk2.remove()
};
btn.style.height="30px";
document.getElementById("add").appendChild(brk);
document.getElementById("add").appendChild(brk2);
document.getElementById("add").insertBefore(btn,brk);
//document.getElementById("add").appendChild(btn);

document.getElementById("userInput").value='';

}


</script>
